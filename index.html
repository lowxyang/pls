<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Victor Mono', monospace;
            color: white;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease;   /* Romantic fade */
            opacity: 0;
        }

        body.fade-in { opacity: 1; }
        body.fade-out { opacity: 0; }

        button {
            padding: 12px 22px;
            font-size: 18px;
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255,255,255,0);
            color: white;
            font-family: 'Victor Mono', monospace;
        }

        button:hover {
            background-color: rgba(255,255,255,0.2);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Welcome</h1>
    <p>Click to begin</p>

    <button onclick="startExperience()">Start</button>

    <!-- IMPORTANT: Audio must exist in HTML -->
    <audio id="bgMusic" loop>
        <source src="audio/song1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById("bgMusic");

        function startExperience() {

            // âœ… THIS is the mobile-safe trigger
            music.play();

            document.body.classList.add("fade-out");

            setTimeout(() => {
                window.location.href = "page1.html";
            }, 1500);
        }

        // --- Romantic Fade Slideshow ---
        const images = [
            "images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg","images/img5.jpg",
            "images/img6.jpg","images/img7.jpg","images/img8.jpg","images/img9.jpg","images/img10.jpg"
        ];

        let currentImage = 0;

        function nextImage() {

            document.body.style.opacity = 0;

            setTimeout(() => {
                currentImage = (currentImage + 1) % images.length;
                document.body.style.backgroundImage = `url('${images[currentImage]}')`;
                document.body.style.opacity = 1;
            }, 1500);
        }

        window.onload = () => {
            document.body.style.backgroundImage = `url('${images[0]}')`;
            setInterval(nextImage, 20000);
            document.body.classList.add("fade-in");
        };
    </script>

</body>
</html>
