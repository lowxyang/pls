<!DOCTYPE html>
<html>
<head>
    <title>k</title>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
    <style>
        body { margin:0; height:150vh; display:flex; justify-content:center; align-items:center; flex-direction:column;
               font-family:'Victor Mono', monospace; color:white; overflow:hidden; transition:opacity 0.8s ease; opacity:0; }
        body.fade-in{opacity:1;}
        body.fade-out{opacity:0;}
        input, button { padding:10px 15px; font-size:18px; margin:10px;
                        border:2px solid white; border-radius:5px; background-color:rgba(255,255,255,0); color:white;}
        input::placeholder{color:rgba(255,255,255,0.7);}
        button:hover{background-color: rgba(255,255,255,0.2); cursor:pointer;}
        #soundNotice{position:fixed; top:10px; width:100%; text-align:center; font-size:24px;
                     color:#fff; background-color: rgba(0,0,0,0.3); padding:4px 0; border-radius:4px;}
        .bg { position:fixed; top:0; left:0; width:100%; height:100%; background-size:cover;
               background-position:center; transition:opacity 2s ease; z-index:-1; opacity:0; }
    </style>
</head>
<body>
    <div id="bg1" class="bg"></div>
    <div id="bg2" class="bg"></div>

    <div id="soundNotice">Click anywhere for sound</div>
    <h2>Enter Password</h2>
    <input type="text" id="password" placeholder="Password">
    <button onclick="checkPassword('123','page6.html')">Enter</button>

    <audio id="bgMusic" loop>
        <source src="audio/song5.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music=document.getElementById("bgMusic");
        function startMusic(){
            music.play().catch(()=>console.log("Blocked"));
            document.getElementById("soundNotice").style.display="none";
            document.removeEventListener("click",startMusic);
        }
        document.addEventListener("click",startMusic);

        function checkPassword(pagePassword,nextPage){
            const entered=document.getElementById("password").value;
            if(entered.toLowerCase()===pagePassword.toLowerCase()){
                document.body.classList.add("fade-out");
                setTimeout(()=>{window.location.href=nextPage;},600);
            }else{alert("Wrong password");}
        }

        const images=["images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg","images/img5.jpg",
                      "images/img6.jpg","images/img7.jpg","images/img8.jpg","images/img9.jpg","images/img10.jpg"];
        let currentIndex=Math.floor(Math.random()*images.length);
        let visibleDiv='bg1';

        function nextImage(){
            const nextIndex=Math.floor(Math.random()*images.length);
            const newDiv=visibleDiv==='bg1'?'bg2':'bg1';
            const oldDiv=visibleDiv;

            const newDivElem=document.getElementById(newDiv);
            newDivElem.style.backgroundImage=`url('${images[nextIndex]}')`;
            newDivElem.style.opacity=0;
            setTimeout(()=>{newDivElem.style.opacity=1;},50);
            document.getElementById(oldDiv).style.opacity=0;
            visibleDiv=newDiv;
        }

        window.onload=()=>{
            document.getElementById('bg1').style.backgroundImage=`url('${images[currentIndex]}')`;
            document.getElementById('bg1').style.opacity=1;
            setInterval(nextImage,20000);
            document.body.classList.add("fade-in");
        };
    </script>
</body>
</html>
