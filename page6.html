<!DOCTYPE html>
<html>
<head>
    <title>Final Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; font-family: 'Victor Mono', monospace;
            font-size: 24px; color: white; background-size: cover; background-position: center; transition: opacity 0.8s ease; opacity: 0;
        }
        body.fade-in{opacity:1;}
    </style>
</head>
<body>
    <div>
        <h1>ðŸŽ¯ Coordinates:</h1>
        <p>-33.952004,151.256596</p>
    </div>

    <audio id="bgMusic" autoplay loop>  
        <source src="audio/song6.mp3" type="audio/mpeg">
    </audio>

    <script>
        const images = ["images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg","images/img5.jpg",
                        "images/img6.jpg","images/img7.jpg","images/img8.jpg","images/img9.jpg","images/img10.jpg"];
        let currentImage = Math.floor(Math.random()*images.length);

        function nextImage(){ currentImage=(currentImage+1)%images.length; document.body.style.backgroundImage=`url('${images[currentImage]}')`; }

        window.onload = ()=>{
            document.body.style.backgroundImage=`url('${images[currentImage]}')`;
            setInterval(nextImage,20000);
            document.body.classList.add("fade-in");
            const music=document.getElementById("bgMusic"); music.play().catch(()=>console.log("Autoplay blocked"));
        };
    </script>
</body>
</html>
