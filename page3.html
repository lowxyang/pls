<!DOCTYPE html>
<html>
<head>
    <title>Page 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            height: 150vh; margin: 0; display: flex; justify-content: center; align-items: center; flex-direction: column;
            font-family: 'Victor Mono', monospace; color: white; background-size: cover; background-position: center;
            transition: opacity 0.8s ease; opacity: 0;
        }
        body.fade-in { opacity: 1; }
        body.fade-out { opacity: 0; }

        input, button {
            padding: 10px 15px; font-size: 18px; margin: 10px;
            border: 2px solid white; border-radius: 5px;
            background-color: rgba(255,255,255,0); color: white; font-family: 'Victor Mono', monospace;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button:hover { background-color: rgba(255,255,255,0.2); cursor: pointer; }
    </style>
</head>
<body>
    <h2>hey</h2>
    <input type="text" id="password" placeholder="Enter password">
    <button onclick="checkPassword('123','page4.html','audio/song3.mp3')">Enter</button>

    <audio id="bgMusic" autoplay loop>
        <source src="audio/song3.mp3" type="audio/mpeg">
    </audio>

    <script>
        function checkPassword(pagePassword, nextPage){
    const entered = document.getElementById("password").value;

    // Convert both to lowercase for case-insensitive comparison
    if(entered.toLowerCase() === pagePassword.toLowerCase()){
        document.body.classList.add("fade-out");
        setTimeout(() => { window.location.href = nextPage; }, 600);
    } else {
        alert("Wrong password");
    }
        }

        const images = ["images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg","images/img5.jpg",
                        "images/img6.jpg","images/img7.jpg","images/img8.jpg","images/img9.jpg","images/img10.jpg"];
        let currentImage = Math.floor(Math.random()*images.length);

        function nextImage(){ currentImage=(currentImage+1)%images.length; document.body.style.backgroundImage=`url('${images[currentImage]}')`; }

        window.onload = ()=>{
            document.body.style.backgroundImage = `url('${images[currentImage]}')`;
            setInterval(nextImage,20000);
            document.body.classList.add("fade-in");
            const music=document.getElementById("bgMusic"); music.play().catch(()=>console.log("Autoplay blocked"));
        };
    </script>
</body>
</html>
